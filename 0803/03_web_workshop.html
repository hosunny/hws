<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="d-flex justify-content-between bg-dark fixed-top">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex list-unstyled m-0 align-items-center">
      <li><a class="text-decoration-none mx-3 text-white" href="#">Community</a></li>
      <li><a class="text-decoration-none mx-3 text-white" href="#">Login</a></li>
      <li><a class="text-decoration-none mx-3 text-white" href="#">Home</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex justify-content-center align-items-center flex-column">
      <div class="display-1 text-white fw-bold">Cinema</div>
      <div class="display-1 text-white fw-bold">Community</div>
      <a href="#" class="text-white text-decoration-none fw-bold btn btn-primary mt-5">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center my-3 py-3">Used Skills</h2>
    <article class="d-flex justify-content-around text-center">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="bg-primary text-white text-center fw-bold fs-5 fixed-bottom py-3">
    <p >HTML & CSS project. Created by 황호선</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
